<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Mini-Project: Fav Footballers</title>
        <link rel="stylesheet" href="style.css" />
      </head>

      <body>

        <header>
            <h1>My Favourite Footballers</h1>
            <nav>
                <a href="#ronaldo">Ronaldo</a>
                <a href="#messi">Messi</a>
                <a href="#mbappe">Mbappe</a>
                <a href="#neymar">Neymar</a>
                <a href="#pele">Pele</a>
                <a href="#maradona">Maradona</a>
            </nav>
        </header>

        <main>
            <article id="maradona" class="card">
                <figure>
                    <img src="img/maradona.jpg" alt="Maradona Pic" width="440" height="440">
                    <figcaption><strong>Diego Maradona</strong></figcaption>
                </figure>
                <p>A genuine phenomenon.</p>
            </article>
            <article id="pele" class="card">
                <figure>
                    <img src="img/pele.jpeg" alt="Pele Pic" width="440" height="440">
                    <figcaption><strong>PELE</strong></figcaption>
                </figure>
                <p>The Brazilian Legend.</p>
            </article>
            <article id="messi" class="card">
                <figure>
                    <img src="img/messi.jpg" alt="Messi Pic" width="440" height="440">
                    <figcaption><strong>Lionel Messi</strong></figcaption>
                </figure>
                <p>King Of Skills</p>
            </article>
            <article id="ronaldo" class="card">
                <figure>
                    <img src="img/ronaldo.jpg" alt="Ronaldo Pic" width="440" height="440">
                    <figcaption><strong>Cristiano Ronaldo</strong></figcaption>
                </figure>
                <p>The Unstoppable Machine</p>
            </article>
            <article id="neymar" class="card">
                <figure>
                    <img src="img/neymar.jpg" alt="Neymar Pic" width="440" height="440">
                    <figcaption><strong>Neymar Jr.</strong></figcaption>
                </figure>
                <p>The Dribble King</p>
            </article>
            <article id="mbappe" class="card">
                <figure>
                    <img src="img/mbappe.jpg" alt="Mbappe Pic" width="440" height="440">
                    <figcaption><strong>Kylian Mbappe</strong></figcaption>
                </figure>
                <p>The Upcoming Superstar</p>
            </article>
        </main>

        <footer>
            <hr>
            <p>&copy; Akash Co.</p>
        </footer>

      </body>
    
</html>
